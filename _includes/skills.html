{% assign skills = site.data.data.skills %}
{% if skills %}
  {% if site.data.data.sidebar.skills %}
  <div class="skills-container container-block">

  <h2 class="container-block-title">Skills</h2>

    <ul class="list-unstyled skills-list">
      {% for skills in site.data.skills %}

      {% if skills.link %}
        <li><a href="{{ skills.link }}">{{ skills.item }}</a></li>
        {% else %}
        <li>{{ skills.item }}</li>
        {% endif %}

      {% endfor %}
    </ul>

</div><!--//skills-->
   {% endif %}
{% endif %}
