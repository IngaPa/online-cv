<div class="awards-container container-block">

    <h2 class="container-block-title">
     Awards
    </h2>

    {% for graduation in awards %}
    <div class="item">
      <h4 class="degree">{{ graduation.degree }}</h4>
      <h5 class="meta">{{ graduation.institution }}</h5>
      <div class="time">{{ graduation.time }}</div>
       {% if graduation.details %}
      <div class="details">
        {{ graduation.details | markdownify }}
      </div><!--//details-->
      {% endif %} 
    </div><!--//item-->
    {% endfor %}

  </div><!--//awards-container-->
